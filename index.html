<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Project Odin Logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <span>Halie West</span> on <span>Splash</span></p>
    </div>
    <div class="container">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <br>
            <p>Let's do this!</p>
        </div>
        <div class="forms">
            <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number" name="number">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>
        <div class="border"></div>
        <div class="button">
            <button>Create Account</button>
        </div>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
